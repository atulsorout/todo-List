<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chakra UI Card</title>
  <!-- React and ReactDOM -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
  <!-- Chakra UI -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chakra-ui/2.6.2/chakra-ui-react.umd.min.js"></script>
</head>
<body>
  <div id="root">Loading...</div>

  <script type="text/javascript">
    console.log("React:", React);
    console.log("ReactDOM:", ReactDOM);
    console.log("Chakra UI:", window["chakra-ui-react"]);

    const { ChakraProvider, Box, Text } = window["chakra-ui-react"];

    function App() {
      return (
        <ChakraProvider>
          <Box textAlign="center" mt="10" p="4" bg="blue.50" borderRadius="md" boxShadow="md">
            <Text fontSize="xl" color="blue.700">
              Chakra UI is working!
            </Text>
          </Box>
        </ChakraProvider>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
